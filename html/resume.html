<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap");

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
    }

    nav {
      background: linear-gradient(to right, #f6ff46, #e08151);
      overflow: hidden;
    }

    .left-container {
      float: left;
    }

    .right-container {
      float: right;
    }

    nav a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #ddd;
      color: rgb(0, 0, 0);
    }

    .logo-img {
      padding-top: 3px;
      padding-left: 10px;
      height: 50px;
      margin-right: 20px;
    }

    /* New styles for the card */
    .about-section {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      border-radius: 15px;
      background-color: #000000;
      margin: 20px;
    }

    .about-section img {
      border-radius: 10px;
    }

    .text-section {
      max-width: 60%;
    }
   .editing-tools-section {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }

    .editing-tool-card {
      flex: 1;
      background-color: #000000;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    .editing-tool-card:hover {
      background-color: #2c2b2b;
    }

    .editing-tool-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    /* Container for the iframe */
   
    .title-container {
      text-align: center;
      color: #ff8c00;
      font-size: 40px;
      margin-top: 50px;
    }

    /* Style for the card container */
    .card-container {
      background-color: #fff; /* Change as needed */
      border-radius: 15px;
      height: 100%;
      
      margin: 20px auto; /* Centers the card */
      width: 70%; /* Adjust as needed */
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Optional */
    }

    iframe {
      width: 100%; /* Full width of the card */
      height: 800px; /* Adjust as needed */
      border: none;
      padding-right: 20px;
    }
    

 

  </style>
</head>
<body>

<nav>
  <div class="left-container">
    <img class="logo-img" src="/Portfolio-Website.github.io-main/portfolio-images/ppf.png" alt="Your Logo">
  </div>

  <div class="right-container">
    <a href="/Portfolio-Website.github.io-main/index.html">Home</a>
    <a href="/Portfolio-Website.github.io-main/html/aboutme.html">About Me</a>
    <a href="/Portfolio-Website.github.io-main/html/editingtools.html">Editing Tools</a>
    <a href="/Portfolio-Website.github.io-main/html/resume.html">Resume</a>
    <a href="/Portfolio-Website.github.io-main/html/clientschannels.html">Clients & Channels</a>
    <a href="/Portfolio-Website.github.io-main/html/viewedits.html">View Edits</a>
    <a href="/Portfolio-Website.github.io-main/html/contact.html">Contact</a>
  </div>
</nav>
<!-- New content for "Editing Tools" section -->
<div class="about-section" id="aboutme">
  <div class="text-section">
    <h2 style="color:#ff8c00; font-size: 40px;">RESUME</h2>
    
  </div>
    <div class="card-container">
      <iframe src="/Portfolio-Website.github.io-main/portfolio-images/resume.pdf" frameborder="0"></iframe>
    </div>
  



</body>
</html>
